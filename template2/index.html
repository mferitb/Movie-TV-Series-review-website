<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFT - Movie and TV Show Rating Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">DFT Video
            <a href="#" id="movies-link">Movies</a>
            <a href="#" id="tvshows-link">TV Shows</a>
        </div>
        <nav class="nav">
            <a href="#" id="login-link">Log in</a>
            <a href="#" id="register-link">Register</a>
        </nav>
    </header>

    <main class="main">
        <div class="movie-grid">
            <!-- Movie cards will be dynamically inserted here -->
        </div>
        <div class="tvshow-grid" style="display: none;">
            <!-- TV show cards will be dynamically inserted here -->
        </div>
    </main>

    <div id="login-page">
        <div class="auth-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form class="auth-form" id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div id="register-page">
        <div class="auth-content">
            <span class="close-button">&times;</span>
            <h2>Register</h2>
            <form class="auth-form" id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
